<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before After Slider</title>

  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    .juxtapose {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>

<div class="juxtapose"
     data-startingposition="50%"
     data-showlabels="false"
     data-showcredits="true">
  <img src="https://beingkalm-bit.github.io/behance-slider/before.png">
  <img src="https://beingkalm-bit.github.io/behance-slider/after.png">
</div>

<script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>

</body>
</html>
